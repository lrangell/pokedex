<div
  class="max-h-full flex flex-col gap-6 items-center overflow-scroll"
  id="pokedex-view"
>
  <div class="grid grid-cols-7 grid-rows-3 gap-6">
    @for (pokemon of pokemons; track pokemon) {
      <pokemon-card [name]="pokemon"></pokemon-card>
    } @empty {
      <span className="loading loading-spinner text-primary"></span>
    }
  </div>
  <div class="flex gap-4">
    <button (click)="loadMore()" class="btn btn-secondary" id="loadMore">
      Load more
    </button>

    @if (this.page > 1) {
      <button (click)="scrollTo('title')" class="btn btn-accent">
        Go to top
      </button>
    }
  </div>
</div>
