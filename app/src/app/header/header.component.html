<div class="flex flex-col items-center gap-12 mt-10">
  <h1 id="title" class="text-9xl">Pokedex</h1>
  <div class="flex flex-row gap-4">
    <input
      #searchInput
      (keyup.enter)="search(searchInput.value)"
      type="text"
      placeholder="search"
      class="input input-bordered input-primary w-[20vw] min-h-12 mb-10"
      id="search"
    />
    <button class="btn btn-primary" (click)="search(searchInput.value)">
      Search
    </button>
  </div>
</div>
